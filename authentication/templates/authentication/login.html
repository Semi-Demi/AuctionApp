{% extends 'layout.html' %}

{% block title %}
    Login Now!
{% endblock %}

{% block content %}
    <h1>Login Now!</h1>

    <div class="login">
        <form class="login-form" action="" method="post">
            {% csrf_token %}
            {{ form }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}"/>
            {% endif %}
            <button>Submit</button>
        </form>
    </div>
{% endblock %}
